editor: source
keep-md: false
prefer-html: true

execute: 
  freeze: auto 
  warning: false
  cache: true
  # echo: true

code-annotations: hover


knitr:
  opts_knit:
    verbose: true
    fig-align: center
  opts_chunk: 
    collapse: true
    out.width: "75%"
    fig.align: center
    rows.print: 5
    # comment: "#>" 
    R.options:
      knitr. graphics.auto_pdf: true

format:
  html:
    toc: true
    toc-depth: 4
    css: styles.css
    theme:
      light: lumen
      dark: darkly
    # css: styles.css
    number-sections: true
    df-print: paged
    code-fold: true
    fig-align: center
    code-link: true
    mermaid:
      theme: neutral
