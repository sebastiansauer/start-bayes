project:
  type: book
  
  
lang: de

book:
  title: "Start:Bayes!"
  author: "Sebastian Sauer"
  date: today 
  chapters:
    - index.qmd
    
    - Pruefung.qmd
    - Inferenz.qmd
    - Wskt.qmd
    - Verteilungen.qmd
    - Globusversuch.qmd
    - Post.qmd
    - ppv.qmd
    - gauss.qmd
    - lineare-modelle.qmd
    - metrische-AV.qmd
    - kausal.qmd
    - abschluss.qmd
    - references.qmd

bibliography: references.bib


editor: source
keep-md: false
prefer-html: true

execute: 
  freeze: auto 
  warning: false
  #cache: true

knitr:
  opts_knit:
    verbose: true
    fig-align: center
  opts_chunk: 
    collapse: true
    # comment: "#>" 
    R.options:
      knitr.graphics.auto_pdf: true

format:
  html:
    toc: true
    number-sections: true
    theme: cosmo
    df-print: kable
    code-fold: true
    fig-align: center
  pdf:
    toc: true
    number-sections: true
    colorlinks: true
    keep-tex: true
    papersize: a4
    df-print: kable
    fig-align: center

